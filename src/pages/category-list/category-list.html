  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>categoryList</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let item of data">
    <ion-avatar item-left>
      <img src="{{item.urlsToLogos.small}}">
    </ion-avatar>
    <h2 (click)="loadNews(item.id)">{{item.name}}</h2>
    <p>{{item.description}}</p>

  </ion-item>
</ion-content>
