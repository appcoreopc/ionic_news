<ion-header>
  <ion-navbar>
    <ion-title>
      News
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngClass]="{cssClass: expression}" padding>


  <ion-fab top left edge>
    <button ion-fab mini><ion-icon name="add" ios="ios-list" md="md-list"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="showCategory()"><ion-icon name="ios-paper" ></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-card *ngFor="let item of data">
    <img src="{{item.urlToImage}}" />
    <ion-card-content>
      <ion-card-title>
        {{item.title}}
      </ion-card-title>
      <p>
        {{item.description}}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div></div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div></div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{item.publishedAt}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
